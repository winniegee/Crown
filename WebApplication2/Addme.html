<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div class="container">
        <div class="row main">
            <div class="main-login main-center">

                <form class="" method="post" action="#" id="add">

                    <div class="form-group">
                        <label for="fname" class="cols-sm-2 control-label">FirstName</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter Customer's FirstName" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lname" class="cols-sm-2 control-label">LastName</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="lname" id="fname" placeholder="Enter Customer's LastName" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lname" class="cols-sm-2 control-label">LastName</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="lname" id="fname" placeholder="Enter Customer's LastName" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address" class="cols-sm-2 control-label">Address</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="addredd" id="address" placeholder="Enter Customer's Address" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="cols-sm-2 control-label">Phone Number</label>

                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter Customer's Phone number" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="pword" id="fname" placeholder="Enter Customer's password" />
                            </div>

                    </div>
                </form>
            </div>
